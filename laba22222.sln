using System;
public class Figure
{
    private double S; public Figure (double r)
    {
        S = Math.PI * r * r;
    }
    public Figure(int a)
    {
        S = a * a;
    }
    public Figure(double a, double h)
    {
        S = 0.5 * a * h;
    }
    public Figure(double a, double b, double h)
    {
        S = ((a + b) / 2) * h;
    }
    public double Square
    {
        get { return S; }
    }
}

class Program
{
    static void Main(string[] args)
    {
        Figure circle = new Figure(7);
        Console.WriteLine(circle.Square);

        Figure square = new Figure(8);
        Console.WriteLine(square.Square);

        Figure triangle = new Figure(6, 12);
        Console.WriteLine(triangle.Square);

        Figure trapezia = new Figure(2, 5, 9);
        Console.WriteLine(trapezia.Square);
    }
}
